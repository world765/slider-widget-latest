<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<section class="contanier">
    <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2 amount">
      <h4 class = "defaultMobileLabel">$1,100,000</h4>
    </div>
    <div class = "col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
      <div class="defaultStagnantLabel">
        <span class = "defaultValueMin">$200,000</span>
        <span class = "defaultValueMax">$2,000,000</span>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <input autocomplete="off" id="price" type="range" min="200000" max="2000000" step="25000" value= "1100000">
    </div>
    <div class = "row defaultPurchasePrice">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <div class="amount">
            <h3 class="buyerSavings">$11,000</h3>
            <h3>Buyer Rebate</h3>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <div class ="amount">
            <h3 class = "ownerSavings">$27,500</h3>
            <h3>Seller Savings</h3>
          </div>
      </div>
    </div>
</section>
<section class="contanier">
  <div class = "col-md-8 col-sm-12 col-xs-12 col-md-offset-2 sallerPropertyPrice">
    <h4 class = "sallerMobileLabel sallerPropertyValue">$1,100,000</h4>
  </div>
  <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
    <div class="sallerStagnantLabel">
      <span class = "sallerValueMin">$200,000</span>
      <span class = "sallerValueMax">$2,000,000</span>
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2 stagnatLabel">
    <input autocomplete="off" id="sallerPrice" type="range" min="200000" max="2000000" step="25000" value= "1100000">
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="amount">
        <h3 class="sallerPropertyValue">$1,100,000</h3>
        <h3>Property Price</h3>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class ="amount">
        <h3 class = "sallerSavings">$27,500</h3>
        <h3>Seller Savings</h3>
      </div>
    </div>
  </div>
</section>
<section class="contanier">
  <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2 buyerPropertyPrice">
    <h4 class = "buyerMobileLabel buyerPropertyValue">$1,100,000</h4>
  </div>
  <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
    <div class="buyerStagnantLabel">
      <span class = "buyerValueMin">$200,000</span>
      <span class = "buyerValueMax">$2,000,000</span>
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <input autocomplete="off" id="buyerPrice" type="range" min="200000" max="2000000" step="25000" value= "1100000">
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="amount">
        <h3 class="buyerPropertyValue">$1,100,000</h3>
        <h3>Property Price</h3>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class ="amount">
        <h3 class = "buyerRebate">$11,000</h3>
        <h3>Buyer Rebate</h3>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
